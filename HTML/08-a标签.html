<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接标签</title>
	</head>
	<!-- 
	    超链接a标签
		    定义超链接，从一个页面跳转到另一个页面。
			行内元素不会换行
		        常用属性：
			        herf必须标签
					target新开窗口打开
					    _self    当前窗口打开（默认）
						_blank   新开窗口打开
						_parent  副窗口打开
						_top     顶级窗口打开
	 -->
	<body>
		<!-- 相对路径本地地址 -->
		<a href="01-FirstHTML.html">第一个HTML01</a>
		<!-- 新窗口打开保留原有窗口 -->
		<a href="01-FirstHTML.html" target="_parent">第一个HTML02</a>
		<!-- 绝对路径 -->
		<a href="C:\Users\小江\Pictures\Saved Pictures">图片</a>
		<!-- 网络路径 -->
		<a href="https://www.baidu.com/">百度</a>
	</body>
</html>
