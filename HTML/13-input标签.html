<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 
	    input标签
		    常用属性：
			    type 元素类型
				   属性：
					   text 文本框
					   password 密码框
					   radio    单选框
					   checkbox 复选框
					   file     文件域
					   button   普通按钮	
			           submit   提交按钮
					   reset    重置按钮
					   date     日期框
					   
				value      元素的值
				readonly   只读状态
				maxlength  输入长度
				
	 -->
	<body>
		<form>
			文本框：<input type="text" value="张三" readonly="readonly" /><br>
			文本框：<input type="text" maxlength="10" /><br>
			密码框：<input type="password" maxlength="6" /><br>
			单选框：<input type="radio" value="man" name="sex" />男<input type="radio" value="woman" name="sex" />女<br>
			复选框：<input type="checkbox" value="one" name="num" />1
			<input type="checkbox" value="two" name="num" />2
			<input type="checkbox" value="third" name="num" />3
			<input type="checkbox" value="four" name="num" />4
			<br>
			文件域：<input type="file" /><br>
			隐藏域：<input type="hidden" value="admin" /><br>
			普通按钮：<input type="button" value="普通按钮" /><br>
			提交按钮：<input type="submit" value="提交按钮" /><br>
			重置按钮：<input type="reset" value="重置按钮" /><br>
			日期框： <input type="date" /><br>
		</form>
	</body>
</html>
