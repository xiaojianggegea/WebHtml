<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片标签img</title>
	</head>
	<!--
	     图片
		    img标签，行内标签，不会自动换行。
			
			必须属性：src 图片地址
			常用属性：title 当鼠标指到图片上时显示的文字
			         alt    当图片找不到时显示的文本
					 width  图片宽度
					 height 图片高度
					 border 图片边框
					 align  图片对齐方式，根据文本排列图片
	 -->
	<body>
		<!-- 本地图片 -->
		<img src="imgs/1.png" width="200px" title="欢迎界面" width="204px" height="154px" border="2">
		<img src="imgs/2.png" width="200px" title="登陆界面" width="204px" height="154px" border="2">
		<img src="imgs/3.png" width="200px" title="主菜单界面" width="204px" height="154px" border="2">
		<!-- 网络图片 -->
		<a href="https://www.baidu.com">
			<img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" title="百度LoGo" width="204px" height="154px"
			 border="2">
		</a>

	</body>
</html>
