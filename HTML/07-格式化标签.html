<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>格式化标签</title>
	</head>
	<!-- 
	    格式化标签
		    fort标签
			    设置字体相关属性
				size  字体大小
				color 字体颜色（颜色名、16进制、RGB）
				face  字体风格
			pre标签
			    定义预格式化的文本。保留文本中的空格和换行。
			b标签strong标签
			    加粗字体
			i标签
			    斜体
			u标签
			    下划线
			del标签
			    中划线
			sup标签
			    上标
			sub标签
			    下标
			
	 -->
	<body>
		大家好我是张三！<br />
		<font size="5" color="aquamarine" face="华文彩云">大家好我是张三！</font>
		<hr>
		Hello World！
		<pre>
			Hello 
			World！
		</pre>
		<hr>
		加粗字体--<b>加粗字体</b><br>
		加粗字体--<strong>加粗字体</strong><br>
		斜体--<i>斜体</i><br>
		下划线--<u>下划线</u><br>
		中划线--<del>中划线</del><br>
		上标--2<sup>2</sup>
		下标--H<sub>2</sub>O

	</body>
</html>
