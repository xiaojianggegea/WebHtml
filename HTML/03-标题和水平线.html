<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>标题的水平线</title>
</head>
<!--
	    body标签
		    bgcolor 设置背景颜色 1、颜色名 2、RGB 3、16进制
			text    设置字体颜色 1、颜色名 2、RGB 3、16进制
		标题标签
		    <h1></h1>~<h6></h6> 大到小  不建议在页面中写多个<h1></h1>标签。可能被搜索引擎拉黑。
		水平线标签
		    <hr>
			    width 宽度 1、百分比 2、px
				align 对齐方式  left right center（默认）
				size  水平线粗细
	-->

<body bgcolor="aquamarine" text="White">
	Hello World!
	<h1>Hello World!</h1>
	<h2>Hello World!</h2>
	<h3>Hello World!</h3>
	<h4>Hello World!</h4>
	<h5>Hello World!</h5>
	<h6>Hello World!</h6>
	<hr width="50%" align="left" size="10">
	<hr width="500px" align="right" size="5">
</body>

</html>
