<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多媒体标签</title>
		<!-- 1、视频标签   <video>
		                     属性值：autoplay自动播放 muted静音播放 
							 controls显示播放控件 loop循环播放
							 poster="imgs/1.png"  预先加载画面
		    2、音频标签   <audio>
			                
		 -->
		 <style type="text/css">
		 	video {
				width: 300px;
				height: 200px;
			}
		 </style>
	</head>
	<body>
		<video src="imgs/shipin.mp4" muted="muted" controls="controls" loop="loop" poster="imgs/1.png"></video>
		<hr >
		<audio src="imgs/111.MP3" autoplay="autoplay" controls="controls">
			当前浏览器不支持audio
		</audio>
	</body>
</html>
