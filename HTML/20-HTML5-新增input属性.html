<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>input新属性</title>
		<!-- 
		     input标签
			      新增属性值：eamil  必须输入Email类型  
				             url    必须输入Url属性
							 date   必须输入日期属性
							 time   必须输入时间属性
							 month  必须输入以月类型的属性
							 week   必须输入以周为类型的属性
							 number 必须输入数字类型
							 tel    手机号码
							 search 搜索框
							 color  颜色选择表单
			表单新增属性
			       required="required"  内容不能为空
				   autofocus            自动聚焦
		 -->
	</head>
	<body>
		<form action="" method="">
			邮箱：<input type="email" ><br>
			网址：<input type="url" ><br>
			日期：<input type="date" ><br>
			时间：<input type="time" ><br>
			月：<input type="month" ><br>
			周：<input type="week" ><br>
			数字：<input type="number" ><br>
			手机号码：<input type="tel" ><br>
			搜索框：<input type="search" ><br>
			颜色：<input type="color" ><br>
			<input type="submit" value="提交">
		</form>
		<hr >
		<input type="search" required="required" autofocus="autofocus">
	</body>
</html>
