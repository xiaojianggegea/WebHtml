<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<!-- 
	    所有标签都有的属性：
		    id    用来表示元素的唯一性
			name属性   提交数据时的参数名
			style      设置元素行内样式
			class      设置元素的样式名-
	    表单
		   form  用于向服务器传输数据。form是块级元素
		   name属性值必须设置。
		   常用属性：
		      action  提交表单的地址
		      method  提交方式
		         GET提交
			     POSt提交
			  target   提交数据时打开窗口的方式
			     _self  当前窗口
				 _blank 新开窗口
		       
	 -->
	<body>
		<form action="http://www.baudu.com" method="get" target="_blank" name="登录界面">
			姓名：<input type="text" name="uname" /><br>
			密码：<input type="password" name="pwd" /><br>
			<button>登录</button>
		</form>

	</body>
</html>
