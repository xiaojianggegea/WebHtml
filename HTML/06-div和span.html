<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div和span</title>
	</head>
	<!-- 
	    div和span
		    div标签
			    层，块级元素，标签会自动换行
				常用于布局
				常用属性：
				    align div元素中的内容的对齐方式
			span标签
			    块，行内元素，标签不会换行
	 -->
	<body>
		<div>
			给回国后斯蒂芬规划局开会更是哦帝国海军
			城市都啊韩国i卷收到红包给你巨大撒
		</div>

		<div align="center">
			给回国后斯蒂芬规划<br />
			局开会更是哦帝国海军
			城市都啊韩国i卷收到红包给你巨大撒
		</div>
		<hr />
		<span>
			张三
		</span>
	</body>
</html>
