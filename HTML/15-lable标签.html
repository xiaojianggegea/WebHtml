<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lable标签</title>
	</head>
	<!-- 
	    lable标签
		     for  当for属性与元素的id属性值一致时，点击lable才会自动聚焦元素
	 -->
	<body>
		<label for="uname">姓名</label><input type="text" name="uname" id="uname" /><br>
		<label for="text">简介</label><textarea cols="20" rows="20" id="text"></textarea>
	</body>
</html>
